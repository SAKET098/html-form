<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> html_form  </title>
</head>
<body>
    <h1>This is just <strong>form practise</strong></h1>

      <form>

        <fieldset>

            <legend> profie info   </legend>

                <label for="name">Name</label>
                <input type="text" placeholder="your full name "><br>

                <label for="Email">Email</label>
                <input type="email" placeholder="enter your email"><br>

                <label for="Password">Password</label>
                <input type="password" placeholder="enter your password"><br>


                <br><br>

                <label for="gender">gender</label><br>
                <input type="radio" name="gender">female<br>
                <input type="radio" name="gender">male <br>
                <input type="radio" name="gender">other




                <br><br>

                <label for="tye of computer">type of computer</label><br>
                <input type="checkbox" name="computer"> i have a laptop <br>
                <input type="checkbox" name="computer"> i have a desktop

                <br><br>
                <label for="age">Age</label>
                <select name="age" >

                    <option value="child">0-13</option>
                    <option value="teenager">13-20</option>
                    <option value="mature">20-60</option>
                    <option value="old">60+</option>
                </select>

                    <br><br>

                    <label for="message"> message</label><br>
                    <textarea name=" message" cols="50" rows="10"></textarea>

                    <br><br>

               <input type="submit" value="submit">
               <input type="submit" value="reset">


    




              


          





        </fieldset>






      </form>
</body>
</html>
